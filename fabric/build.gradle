// Adjust the output jar name here
base {
    archivesName = "${mod_id}"
    version = "${version}-fabric"
}

dependencies {
    // Fabric API. Split into two to fix runClient
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api}"

    modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    modImplementation("maven.modrinth:unified-api:${unified_version}-fabric")

    modCompileOnly("maven.modrinth:trinkets-continued:$trinkets_version")
    modImplementation("maven.modrinth:modmenu:$modmenu_version")

    // Do not remove or edit!
    implementation(project(":common"))
}

