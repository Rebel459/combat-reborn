unimined.minecraft {
    combineWith(project(":common").sourceSets.withoutFMJ)

    fabric {
        loader fabric_loader
        accessWidener file("../common/src/main/resources/combat_reborn.accesswidener")
    }

/*    fabricApi {
        configureDataGeneration() {
            client = true
