// Adjust the output jar name here
base {
    archivesName = "${mod_id}"
}

dependencies {
    // Add your dependencies here
    modCompileOnly("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    modCompileOnly("maven.modrinth:unified-api:${unified_version}-fabric")
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    fabric {
        loader fabric_loader
        accessWidener file("src/main/resources/combat_reborn.accesswidener")
    }

    defaultRemapJar = false
}

processResources {
    def buildProps = project.properties.clone()

    filesMatching(['pack.mcmeta']) {
        expand buildProps
    }
}

sourceSets {
    withoutFMJ {
        java {
        }
        resources {
            exclude 'fabric.mod.json'
        }
    }
}

sourcesJar {
    from sourceSets.withoutFMJ.allSource
    exclude 'fabric.mod.json'
}